    <link rel="stylesheet" href="/assets/css/header.css">
</head>

<body>

    <header class="header_container">
        <nav>
            <div class="header_img">
                <a href="/html/login-form.html"><img src="/assets/img/logo.jpg" alt="Logo"></a>
                <a href="/html/login-form.html">

            <ul class="header_items">

            </ul>
        </nav>
    </header>


    <main>
        <section class="cadastro">
            <h1>Cadastre-se!</h1>
            <form class="cadastro-form" action="/index.html">
                <label for="nome">
                    <input type="text" name="nome" required autocomplete="off">
                    <span>Nome</span>
                </label>
                <label for="senha">
                    <input type="password" name="senha" required>
                    <span>Senha</span>
                </label>
                <label for="email">
                    <input type="email" name="email" required>
                    <span>Email</span>
                </label>
                <label for="dataNascimento">
                    <input type="date" name="dataNascimento" required>
                </label>
                <div class="cadastro-form__opcoes">
                    <button class="botao_limpar" type="reset">Limpar</button>
                    <button class="botao_limpar">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="/script/register-user.js"></script>
</body>

</html>
